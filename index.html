<!DOCTYPE html>
<html>
<head>
  <title>Daily Class Schedule</title>

  <meta name="color-scheme" content="light">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  
  <link rel="stylesheet" href="style.css">
</head>
  
<body>

  <div id="sleepOverlay"></div>

<header class="header">
  <div class="logo-panel">

    <div class="header-menu">
      <button class="hamburger" onclick="toggleMenu()">â˜°</button>

      <div id="menuDropdown" class="menu-dropdown">
        <div class="menu-section">
          <button id="dayBtn" onclick="setSession('Day')">Day</button>
          <button id="eveningBtn" onclick="setSession('Evening')">Evening</button>
        </div>

        <div class="menu-section">
          <button onclick="showDay('Monday')">Mon</button>
          <button onclick="showDay('Tuesday')">Tue</button>
          <button onclick="showDay('Wednesday')">Wed</button>
          <button onclick="showDay('Thursday')">Thu</button>
          <button onclick="showDay('Friday')">Fri</button>
        </div>
      </div>
    </div>

    <img src="logo.png" alt="Jersey College School of Nursing" class="logo-img">

  </div>
</header>

<div class="layout">

  <main class="content">
    <h1 id="day"></h1>

    <div class="schedule-grid">
      <div class="program">
        <h2>RN</h2>
        <div id="schedule-rn"></div>
      </div>

      <div class="program">
        <h2>PN</h2>
        <div id="schedule-pn"></div>
      </div>
    </div>
    <div class="clinical-footer" id="clinical-footer">
  <h3>Clinical Assignments</h3>
  <div id="clinical-list"></div>
</div>
  </main>

</div>

<script src="script.js"></script>
</body>
</html>
