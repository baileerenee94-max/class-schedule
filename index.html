<!DOCTYPE html>
<html>
<head>
  <title>Daily Class Schedule</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="site-header">
  <img src="Picture1.png" alt="Jersey College Seal" class="site-logo">
</header>

<div id="session-toggle">
  <div class="controls">
  <div class="session-buttons">
    <button onclick="setSession('Day')" class="active">Day</button>
    <button onclick="setSession('Evening')">Evening</button>
  </div>

  <div class="day-buttons">
    <button onclick="showDay('Monday')">Mon</button>
    <button onclick="showDay('Tuesday')">Tue</button>
    <button onclick="showDay('Wednesday')">Wed</button>
    <button onclick="showDay('Thursday')">Thu</button>
    <button onclick="showDay('Friday')">Fri</button>
  </div>
</div>

<h1 id="day"></h1>

<h1 id="day"></h1>

<div class="schedule-grid">
  <div class="program">
    <h2>RN</h2>
    <div id="schedule-rn"></div>
  </div>

  <div class="program">
    <h2>PN</h2>
    <div id="schedule-pn"></div>
  </div>
</div>


<script src="script.js"></script>
</body>
</html>
